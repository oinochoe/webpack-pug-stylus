<!DOCTYPE html><!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>start svg path</title></head><body><div class="slider"><div class="slide slide1"><span>TEXT</span></div><div class="slide slide2"><span>TEXT</span></div><div class="slide slide3"><span>TEXT</span></div><div class="slide slide4"><span>TEXT</span></div><div class="slide slide5"><span>TEXT</span></div></div><a class="arrow arrow-left" href="javascript:void(0);"></a><a class="arrow arrow-right" href="javascript:void(0);"></a><div class="dots-wrapper"></div><script defer>'use strict';

function $(elem) {
    return document.querySelector(elem);
}
function hasClass(el, className) {
    return el.hasClass ? el.classList.contains(className) : new RegExp('(^| )' + className + '( |$)', 'gi').test(el.className);
}
function addClass(el, className) {
    if (el.classList) {
        el.classList.add(className);
    } else {
        el.className += ' ' + className;
    }
}
function removeClass(el, className) {
    if (el.classList) {
        el.classList.remove(className);
    } else {
        el.className = el.className.replace(new RegExp('(^|\\b)' + className.split('').join('|') + '(\\b|$)', 'gi'), ' ');
    }
}

function $extendObj(_def, addons) {
    if (typeof addons !== 'undefined') {
        for (var prop in _def) {
            if (addons[prop] != undefined) {
                _def[prop] = addons[prop];
            }
        }
    }
}

window.addEventListener('DOMContentLoaded', () => {});
</script><script type="text/javascript" src="app.bundle.js?100ac50e907f11787df7"></script></body></html>
